{
  "routes": {
    "204": [ { "action": { "return": 204 } } ],
    "static": [ { "action": { "share": "../hw/static/" } } ],
  },

  "applications": {
    "hw-asgi": {
      "type": "python",
      "path": "../hw",
      "module": "hw-asgi",
      "processes": 16,
    },

    "hw-asgi-uvloop": {
      "type": "python",
      "path": "../hw",
      "module": "hw-asgi-uvloop",
      "home": "../hw/venv",
      "processes": 16,
    },

    "hw-wsgi": {
      "type": "python",
      "path": "../hw",
      "module": "hw-wsgi",
      "processes": 16,
    },

    "hw-go": {
      "type": "external",
      "executable": "../hw/hw_go",
    },

    "hw-nodejs": {
      "type": "external",
      "executable": "../hw/hw.js",
      "processes": 16,
    },

    "hw-java": {
      "type": "java",
      "webapp": "../hw/jhw",
      "threads": 16,
    },

    "hw-c": {
      "type": "external",
      "executable": "../hw/hw_c",
      "processes": 16,
    },

    "hw-c-threads": {
      "type": "external",
      "executable": "../hw/hw_c",
      "arguments": [ "-t", "16" ],
    },
  },

  "listeners": {
    "*:8204": { "pass": "routes/204" },
    "*:8205": { "pass": "routes/static" },
    "*:8400": { "pass": "applications/hw-asgi" },
    "*:8410": { "pass": "applications/hw-asgi-uvloop" },
    "*:8401": { "pass": "applications/hw-wsgi" },
    "*:8402": { "pass": "applications/hw-go" },
    "*:8403": { "pass": "applications/hw-nodejs" },
    "*:8404": { "pass": "applications/hw-java" },
    "*:8405": { "pass": "applications/hw-c" },
    "*:8415": { "pass": "applications/hw-c-threads" },
  }
}
